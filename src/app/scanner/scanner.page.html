<ion-header>
  <ion-toolbar>
    <ion-title>Escáner QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" color="primary" (click)="openCamera()">Abrir Cámara</ion-button>

  <!-- Vista previa de la imagen capturada -->
  <div *ngIf="imageUrl">
    <img [src]="imageUrl" alt="Vista previa" style="width: 100%; margin-top: 20px;" />
  </div>
</ion-content>
