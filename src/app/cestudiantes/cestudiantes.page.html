<ion-header>
  <ion-toolbar>
    <ion-title>Creacion Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button expand="block" (click)="navigateToHome()" class="volver-boton">
    Volver a Inicio
  </ion-button>

  <div class="logo-container">
    <img src="assets/RegistrAPP.png" alt="RegistrAPP logo" class="logo">
  </div>
  <div class="logo-container">
    <img src="assets/duoc-logo.png" alt="Duoc UC Logo" class="logo">
  </div>
  <form [formGroup]="estudianteForm" (ngSubmit)="createEstudiante()">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <!-- Botón deshabilitado si el formulario es inválido -->
        <ion-button expand="block" type="submit" [disabled]="estudianteForm.invalid">
          Crear Estudiante
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>

</ion-content>
